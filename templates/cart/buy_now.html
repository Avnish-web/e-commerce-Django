<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Now</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }

    .container {
      background: white;
      border-radius: 10px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h3 {
      color: #333;
      margin-bottom: 10px;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    .btn-primary {
      background-color: #28a745;
      border: none;
    }

    .btn-primary:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
      <form method="POST" action="{% url 'cart:place_order' %}">
      {% csrf_token %}
      <input type="hidden" name="product_id" value="{{ product.id }}">

      <h3>{{ product.name }}</h3>
      <p><strong>Price:</strong> â‚¹{{ product.price }}</p>

      <label for="address">Shipping Address:</label>
      <textarea name="address" id="address" required class="form-control" rows="4" placeholder="Enter your address"></textarea>

      <div class="text-center mt-4">
        <button href="C:\Users\Rishav\Desktop\s.h.a.r.m.a.g\devops\django\ecommerce\templates\cart\not_availables.html" type="submit" class="btn btn-primary px-4 py-2">Place Order</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
